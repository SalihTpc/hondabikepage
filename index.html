<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honda Cbr 600RR Page</title>
    <link rel="stylesheet" href="honda.css" />
  </head>
  <body>
    <section class="main">
      <header>
        <a href="https://www.honda.com/" target="_blank"
          ><img
            src="logo.png"
            alt="Honda"
            class="logo"
            oncontextmenu="return false"
        /></a>
        <ul class="navigation">
          <li>
            <a
              href="https://powersports.honda.com/street/supersport/cbr600rr/features"
              target="_blank"
              >Top Features</a
            >
          </li>
          <li>
            <a
              href="https://powersports.honda.com/street/supersport/cbr600rr/gallery"
              target="_blank"
              >Gallery</a
            >
          </li>
          <li>
            <a
              href="https://powersports.honda.com/street/supersport/cbr600rr/build/colors?model=CBR600RRM"
              target="_blank"
              >Store</a
            >
          </li>
          <li>
            <a href="https://www.honda.com/contact" target="_blank">Contact</a>
          </li>
        </ul>
      </header>
      <div class="content">
        <h2>Ready To <span>Race</span></h2>
        <input type="button" value="Ride Now" onclick="play()" class="btn" />
        <audio id="audio" src="CBR600RR_sound.mp3"></audio>
        <img
          src="600rr.png"
          alt="CBR600RR"
          class="bike"
          oncontextmenu="return false"
        />
      </div>
      <div class="slider">
        <div class="slides active">
          <h2><span>Engine</span><br />599 cc</h2>
          <h2><span>Max Speed</span><br />260 Kmph</h2>
        </div>
        <div class="slides">
          <h2><span>Mileage</span><br />14 Kmpl</h2>
          <h2><span>0-100 Kmph</span><br />4 Seconds</h2>
        </div>
        <div class="slides">
          <h2><span>Wheels</span><br />17-Inch Alloy</h2>
          <h2><span>Tyre Type</span><br />Tubeless</h2>
        </div>
      </div>
      <div class="footer">
        <ul class="sci">
          <li>
            <a href="https://facebook.com/Honda/" target="_blank"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/honda" target="_blank"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/honda/" target="_blank"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const slides = document.querySelectorAll(".slides");
      const dots = document.querySelectorAll(".dot");
      function setActive(i) {
        for (slide of slides) slide.classList.remove("active");
        slides[i].classList.add("active");
        for (dot of dots) dot.classList.remove("active");
        dots[i].classList.add("active");
      }
      for (let j = 0; j < dots.length; j++) {
        dots[j].addEventListener("click", function () {
          setActive(j);
        });
      }
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>
  </body>
</html>
